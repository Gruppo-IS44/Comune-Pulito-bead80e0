<button class="btn btn-link position-absolute start-0 top-0 btn-lg" (click)="home()"><span class="material-icons"><h1 class="h3 text-dark">home</h1></span></button>
<div class="position-absolute bottom-0 end-0"><img src="assets/logo.png" width="110" height="150"></div>
<div class="container position-absolute top-50 start-50 translate-middle">   
    <div class="text-center">
        <form [formGroup]="segnalazioneForm">
            <div class="row">    
                <div class="col-0 col-md-3"></div>    
                <div class="col-0 col-md-6">      
                    <h1 class="display-5 text-light">Nuova Segnalazione</h1><hr class="border border-dark border-1 opacity-75">
                 </div>  
                <div class="col-0 col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-0 col-md-3"></div>
                <div class="col-0 col-md-6">
                    <div class="form-control mb-2">
                        <label for="immagine">
                            <div class="m-2" *ngIf="!this.imageSrc">
                                <img src="assets/placeholder.png" width="300" height="250">
                            </div>
                            <div class="m-2" *ngIf="this.imageSrc">
                                <img src="{{this.imageSrc}}" width="300" height="250">
                            </div>
                        </label>
                        <input class="form-control d-none" type="file" id="immagine" name="immagine" formControlName="immagine" (change)="onFileChange($event)" >                        
                    </div>
                </div>
                <div class="col-0 col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-0 col-md-3"></div>
                <div class="col-0 col-md-6">
                    <div class="form-floating mb-2">
                        <select class="form-select" id="tipoRifiuto" formControlName="tipoRifiuto">
                            <option value="1">Piccolo</option>
                            <option value="grande">Grande</option>
                            <option value=grande>Liquido</option>
                            <option value=grande>Altro</option>
                        </select>
                        <label for="tipoRifiuto">Tipo Rifiuto</label>
                    </div>
                </div>
                <div class="col-0 col-md-3"></div>                
            </div>
            <div class="row">
                <div class="col-0 col-md-3"></div> 
                <div class="col-0 col-md-6">
                    <textarea class="form-control rows=3" id="descrizione" name="descrizione" placeholder="Breve Descrizione" rows="3" formControlName="descrizione"></textarea>
                </div> 
                <div class="col-0 col-md-3"></div>
            </div>    
            <div class="row p-2">                
                <div class="col-0 col-md-3"></div>
                <div class="col-0 col-md-6"><button class="btn btn-primary" (click)="onSubmit()" [disabled]="segnalazioneForm.invalid">Submit</button></div>
                <div class="col-0 col-md-3"></div>            
            </div>
            <div class="row" *ngIf="success">
                <div class="col-0 col-md-3"></div>
                <div class="col-0 col-md-6 alert alert-success">Segnalazione inviata con successo.</div>
                <div class="col-0 col-md-3"></div>  
            </div>
        </form>
    </div>
</div>
