<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
</head>
<body>
    <button class="btn btn-dark position-absolute end-0 btn-lg" data-bs-toggle="offcanvas" data-bs-target="#OffcanvasExample"><span class="material-icons">format_list_bulleted</span></button>
    <div class="offcanvas offcanvas-end" tabindex="=-1" id="OffcanvasExample">
      <div class="flex container text-center">
        <br>
        <div class="row">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <button class="btn btn-primary btn-lg" (click)="clickSegnalazioni()">Segnalazioni <span class="material-icons">note_add</span></button>
          </div>
          <div class="col col md-2"></div>
        </div>
        <br>
        <div class="row">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <button class="btn btn-primary btn-lg" (click)="clickReward()">Reward <span class="material-icons">shopping_bag</span></button>
          </div>
          <div class="col col md-2"></div>
        </div>
        <br>
        <div class="row">
          <div class="col col-md-1"></div>
          <div class="col col-md-10"><hr class="border border-dark border-2 opacity-25"></div>          
          <div class="col col-md-1"></div>
        </div>
        <div class="row">
          <div class="col col-md-2"></div>
          <div class="col col-md-8">
            <button class="btn btn-primary btn-lg" data-bs-toggle="offcanvas" data-bs-target="#OffcanvasExample">Chiudi</button>            
          </div>
          <div class="col col md-2"></div>
        </div>
      </div>
      <button class="btn btn-primary-outline-dark position-absolute end-0 bottom-0" data-bs-toggle="modal" data-bs-target="#ModalDialogExample"><span class="material-icons">info</span></button>
    </div>
    <div class="modal fade" id="ModalDialogExample" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><!--Pagina delle Info-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--Pulsante di chiusura della pagina delle info-->
                </div>
                <div class="modal-body">
                    [inserire info qui]
                </div>
            </div>
       </div>
    </div>
    <div id="map"></div>
</body>
