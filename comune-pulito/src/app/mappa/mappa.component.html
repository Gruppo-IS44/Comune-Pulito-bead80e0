<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
</head>
<body>
    <button class="btn btn-primary position-absolute end-0" data-bs-toggle="offcanvas" data-bs-target="#OffcanvasExample">Menu</button><!--Pulsante di attivazione della Barra Laterale-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="OffcanvasExample"><!--Barra Laterale-->
        <button class="btn btn-primary" (click)="clickSegnalazioni()">Segnalazioni</button>
        <button class="btn btn-primary" (click)="clickReward()">Reward</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalDialogExample">Info</button>
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#OffcanvasExample">Chiudi</button><!--Pulsante di chiusura della barra laterale-->
    </div>
    <div class="modal fade" id="ModalDialogExample" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"><!--Pagina delle Info-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--Pulsante di chiusura della pagina delle info-->
                </div>
                <div class="modal-body">
                    [inserire info qui]
                </div>
            </div>
       </div>
    </div>
    <div id="map"></div>
</body>
